{% extends 'base.html' %}
{% load timestamptag %}

{% block title %}Details{% endblock title %}

{% block content %}
<div>
    <h4>{{ object.type | pluralize}}</h4>
    {{ object.by }} says @ {{ object.time | to_date }}:
    {% autoescape off %}
    <p>
        {{ object }}
    </p>
    {% endautoescape %}
    <p><a href="{{ request.META.HTTP_REFERER|escape }}">Back</a></p>
</div>
{% endblock content %}
